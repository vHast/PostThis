<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post This!</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/responsive.css">
</head>
<body>

  <section id="main">

    <header>
      <h1 id="headername">Biking <span>Point</span></h1> <!-- Header-->
    </header>

    <form action="#"> <!-- This form is going to interact with the API -->
      <label for="fyear">Year: </label>
      <input type="number" min="1980" max="2022"><br><br>
      <label for="fcategory">Category: </label>
      <input list="fcategories"><br><br>

      <datalist id="fcategories">
        <option value="Gravel"></option>
      </datalist>

      <label for="flimit">Limit: </label>
      <input type="number" min="0" max="100"><br><br>
      <label for="finclude">Include: </label>
      <input type="text"><br><br>
      <input type="submit" id="submitbtn" value="Select">
    </form>

  </section>
</body>
</html>
